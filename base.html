<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('name') }}" class="{{ 'active' if request.path == url_for('name') else '' }}">Name</a>
        <a href="{{ url_for('skills') }}" class="{{ 'active' if request.path == url_for('skills') else '' }}">Skills</a>
        <a href="{{ url_for('projects') }}" class="{{ 'active' if request.path == url_for('projects') else '' }}">Projects</a>
        <a href="{{ url_for('contact') }}" class="{{ 'active' if request.path == url_for('contact') else '' }}">Contact</a>
    </nav>

    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="flash">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
